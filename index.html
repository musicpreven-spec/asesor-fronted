<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tú Asesor Virtual en Deudas Civiles</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <div class="advisor-fixed">
      <img id="advisor-img" src="assets/advisor-happy.png" alt="Asesor virtual">
      <span>🤝 Tú Asesor Virtual en Deudas Civiles</span>
    </div>
    <div class="quick-buttons">
      <button onclick="sendSuggestion('¿Qué hago si recibo una notificación de embargo?')">⚠️ Embargo</button>
      <button onclick="sendSuggestion('¿Pueden meterme a la cárcel por no pagar?')">🚫 Cárcel</button>
      <button onclick="sendSuggestion('Cartas')">📄 Cartas</button>
    </div>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off" />
    <button id="send-btn">Enviar</button>
    <button id="reset-btn" class="reset">🔄 Reiniciar</button>
  </div>

  <div class="footer">
    ⚠️ Este asesor no sustituye a un abogado real.<br>
    📞 CONDUSEF: 55 5340 0999 | 800 999 8080<br>
    ⚖️ Orientación jurídica gratuita: 800 824 4722
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
